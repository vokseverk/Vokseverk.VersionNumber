<div class="version-editor-wrapper" ng-controller="VersionEditorController">
	<input ng-model="model.value.major" type="number" min="0" value="{{model.value.major}}" class="version-editor-major" />
	<span class="version-editor-dot color-grey">.</span>
	<input ng-model="model.value.minor" type="number" min="0" value="{{model.value.minor}}" class="version-editor-minor" />
	<span ng-if="model.config.usePatch == 1" class="version-editor-dot color-grey">.</span>
	<input ng-if="model.config.usePatch == 1" ng-model="model.value.build" type="number" min="0" value="{{model.value.build}}" class="version-editor-patch" />
</div>
